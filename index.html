<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>calculator</title>
    <link href="css/style.css" rel="stylesheet" />
    <script src="js/script.js" defer></script>
  </head>
  <body>
    <div id="container">
      <div id="display" class="display">
        <textarea rows="" cols="" id="txtArea" class="txtArea"></textarea>
      </div>
      <div id="selection" class="selection">
        <div id="row_one">
          <button id="clear" value="">C</button>
          <button id="seven" value="7">7</button>
          <button id="four" value="4">4</button>
          <button id="one" value="1">1</button>
          <button id="toggle_sign" value="7">+/-</button>
        </div>
        <div id="row_two">
          <button id="bk" value="">
            <img src="./delete.png" alt="" />
          </button>
          <button id="eight" value="8">8</button>
          <button id="five" value="5">5</button>
          <button id="two" value="2">2</button>
          <button id="zero" value="0">0</button>
        </div>
        <div id="row_three">
          <button id="percent" value="%">%</button>
          <button id="nine" value="9">9</button>
          <button id="six" value="6">6</button>
          <button id="three" value="3">3</button>
          <button id="dot" value=".">.</button>
        </div>
        <div id="row_four">
          <button id="slash" value="/">/</button>
          <button id="mult" value="*">*</button>
          <button id="minus" value="-">-</button>
          <button id="plus" value="+">+</button>
          <button id="equal" value="=">=</button>
        </div>
      </div>
    </div>
  </body>
</html>
